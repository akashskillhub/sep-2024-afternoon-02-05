<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script>
        const x = document.getElementById("root")
        const arr = ["dell", "hp", "apple"]

        for (let item of arr) {
            x.innerHTML += "<h1>" + item + "</h1>"
        }

    </script>
</body>

</html>
