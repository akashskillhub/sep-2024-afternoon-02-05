<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        const arr = ["dell", "apple", "hp", "msi"]
        const x = arr.slice(1, 3)
        // 1 => start index
        // 2 => end index (upto)
        // do not modify original array
        // return new array
        console.log(x)

        arr.splice(1, 3)
        // 1 => start index
        // 2 => no of values to be deleted
        // modify orginal array 
        console.log(arr)

    </script>

</body>
