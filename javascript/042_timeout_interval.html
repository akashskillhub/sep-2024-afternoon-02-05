<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="root"></h1>
    <button onclick="start()">start</button>
    <button onclick="stop()">stop</button>
    <script>
        let timer
        function start() {
            timer = setInterval(test, 1000)
        }
        function stop() {
            clearInterval(timer)
        }
        function test() {
            document.getElementById("root").innerHTML = new Date()
        }
        // ES6
    </script>
</body>

</html>
