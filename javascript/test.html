<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="card">
                    <div class="card-header">Todos</div>
                    <div class="card-body">
                        <input class="form-control my-2" type="text" id="task">
                        <textarea class="form-control my-2" id="desc"></textarea>
                        <select class="form-control my-2" id="priority">
                            <option value="">Choose Priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                        <button class="btn btn-primary w-100" onclick="handleSubmit()">add</button>
                    </div>
                    <!-- <div class="card-footer">footer</div> -->
                </div>
                <div id="root"></div>
            </div>
        </div>
    </div>





    <script>
        const task = document.getElementById("task")
        const desc = document.getElementById("desc")
        const priority = document.getElementById("priority")
        const notes = []

        function handleSubmit() {
            const obj = {
                task: task.value,
                desc: desc.value,
                priority: priority.value
            }
            notes.push(obj)
            display()
        }

        function display() {
            let str = ""
            for (const item of notes) {
                str += `<div class="card my-3">
                        <div class="card-header ${item.priority === "high" && "bg-danger"} ${item.priority === "medium" && "bg-warning"} ${item.priority === "low" && "bg-success"}">${item.task}</div>
                        <div class="card-body">${item.desc}</div>
                    </div>`
            }
            document.getElementById("root").innerHTML = str
        }
        // classList

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
