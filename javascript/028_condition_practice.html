<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="inc()">+1</button>

    <script>
        let i = 0
        function inc() {
            i++
            if (i < 5) {
                console.log(i, 'small')
            } else {
                console.log(i, "large")

            }
        }
    </script>
</body>

</html>
