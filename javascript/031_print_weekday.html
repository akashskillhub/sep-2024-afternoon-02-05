                console.log("Wednesday")

        function handleShowBetter() {
            const x = +document.getElementById("num").value
            const output = document.getElementById("root")

            switch (x) {
                case 1: output.innerHTML = ("mon"); break // case x ===1
                case 2: output.innerHTML = ("tue"); break
                case 3: output.innerHTML = ("wed"); break
                case 4: output.innerHTML = ("thu"); break
