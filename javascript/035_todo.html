<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="card">
                    <div class="card-header">Todos</div>
                    <div class="card-body">
                        <div class="input-group">
                            <input placeholder="Enter Task" type="text" id="task" class="form-control">
                            <button class="btn btn-dark" onclick="handleSubmit()">add</button>
                        </div>
                    </div>
                    <!-- <div class="card-footer">footer</div> -->
                </div>
                <div id="root"></div>
            </div>
        </div>
    </div>



    <script>
        const notes = []

        function handleSubmit() {
            const task = document.getElementById("task").value
            notes.unshift(task)
            console.log(notes)
            handleDisplay()
            document.getElementById("task").value = ""
        }

        function handleDisplay() {
            let str = "", i = 0
            for (const item of notes) {
                str += `
                    <div class="alert alert-success d-flex justify-content-between align-items-center">
                        <h1>${item}</h1>
                        <button class="btn btn-outline-danger" onclick="handleDelete(${i})">delete</button>
                    </div>
                `
                i++
            }
            document.getElementById("root").innerHTML = str
        }

        function handleDelete(arg) {
            console.log("delete called")
            notes.splice(arg, 1)
            console.log(notes)
            handleDisplay()

        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
