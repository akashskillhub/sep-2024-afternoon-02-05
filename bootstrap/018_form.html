<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <input type="text">

        <input type="text" class="form-control">
        <textarea class="form-control"></textarea>
        <select class="form-control">
            <option>Choose City</option>
            <option>Delhi</option>
            <option>London</option>
            <option>New York</option>
        </select>
        <hr>
        <input type="radio">
        <input type="radio" class="form-check-input">

        <input type="checkbox">
        <input type="checkbox" class="form-check-input">

        <hr>
        <h1>sizes</h1>
        <input type="text" placeholder="Large" class="form-control form-control-lg">
        <input type="text" placeholder="Medium" class="form-control ">
        <input type="text" placeholder="Small" class="form-control form-control-sm">

        <h1>Floating</h1>
        <div class="form-floating">
            <input type="text" class="form-control" placeholder="">
            <label for="">Enter name</label>
        </div>

        <h1>Validation</h1>
        <input type="text" class="form-control is-invalid">
        <input type="text" class="form-control is-valid">

        <h1>Validation with message</h1>
        <div>
            <input type="text" class="form-control is-invalid">
            <span class="invalid-feedback">Pleae Enter Your Name</span>
            <span class="valid-feedback">Thank You</span>
        </div>


        <div class="form-floating">
            <input type="text" class="form-control is-valid" placeholder="">
            <label for="">enter name</label>
            <span class="invalid-feedback">Pleae Enter Your Name</span>
            <span class="valid-feedback">Thank You</span>
        </div>

        <h1>input group</h1>
        <div class="input-group">
            <span class="input-group-text">username</span>
            <input type="text" class="form-control">
        </div>
    </div>

    <div style="height: 4000px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
