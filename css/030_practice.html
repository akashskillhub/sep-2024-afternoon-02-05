<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            border: 2px solid red;
            animation: test 5s infinite;

        }

        @keyframes test {
            0% {
                background-color: white;
                margin-left: 0;
                margin-top: 0;
            }

            25% {
                background-color: red;
                margin-left: 200px;
                margin-top: 0;
                border-radius: 100px;
            }

            50% {
                background-color: blue;
                margin-top: 200px;
                margin-left: 200px;
                border-radius: 0px;
            }

            75% {
                background-color: green;
                margin-left: 0;
                margin-top: 200px;
                border-radius: 100px;
            }

            100% {
                background-color: white;
            }
        }
    </style>
</head>

<body>

    <div class="box"></div>
</body>

</html>
