<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            div>p       child selector
            div p       decendant selector

            div+p       adjacent sibling selector
            div~p       all sibling selector
        */
        div~p {
            background-color: red;
        }
    </style>
</head>

<body>
    <div>
        <p>para 1</p>
        <p>para 2</p>
        <section>
            <p>para 3</p>
        </section>
    </div>
    <p>outside para 1</p>
    <p>outside para 2</p>


</body>

</html>
