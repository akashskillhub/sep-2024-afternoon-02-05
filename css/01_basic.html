<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            h1      =>  selector
            {}      =>  curly bracket
            color   =>  property
            :       =>  colon
            red     =>  value
            ;       =>  semi colon
        */
        h1 {
            color: red;
        }

        h2 {
            color: blue;
        }

        p {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>hello world</h1>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex id aperiam voluptatem iure! Alias, soluta.
        Voluptatem voluptates, temporibus enim optio corrupti, qui reiciendis eos amet quo iste sint distinctio dolor.
    </p>
</body>

</html>
