<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .box1 {
            background-color: red;
            height: 100px;
            width: 400px;
            padding: 10px;
        }

        .box2 {
            background-color: blue;
            height: 100px;
            width: 400px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>

</html>
