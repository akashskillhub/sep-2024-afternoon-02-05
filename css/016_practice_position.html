<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: red;
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        .box-1 {
            height: 50px;
            width: 50px;
            background-color: blue;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box-1"></div>

    <div style="height: 2000px;"></div>
</body>

</html>
